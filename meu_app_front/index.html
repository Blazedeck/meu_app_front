<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Projeto MVP - Desenvolvimento Full Stack Básico</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h1>Ficha de Treino</h1>
        </div>
        <div class="banner">
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
     <section class="newItem">
        <input type="text" id="newInput" placeholder="Nome do exercício">
        <input type="number" id="newSets" placeholder="Séries">
        <input type="number" id="newReps" placeholder="Repetições">
        <input type="number" id="newKG" placeholder="Quilos">
        <button onclick="newItem()" class="addBtn">Adicionar</button>
    </section>
    
    <section class="items">
        <table id="myTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Séries</th>
                    <th>Repetições</th>
                    <th>Quilos</th>
                    <th>Ação</th>
                </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
